<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>findMySpacE</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="animated fadeInDown">
        <h1 class="animated flip">findMySpacE</h1>
        
        <h4 class="animated flip">快速找到最適合你的工作空間</h4>
        <hr>
    </header>

    <div class="wrapper animated fadeInDown">
        <div class="control-bar">
            <div class="select-container" onchange="getRegion()">
                <h6>篩選地區</h6>
                <select id="getRegion">
                <option value="" disabled selected>-請選擇-</option>
                <option value="新北市">新北市</option>
                <option value="臺北市">臺北市</option>
                <option value="基隆市">基隆市</option>
                <option value="桃園市">桃園市</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="新竹縣">新竹縣</option>
                <option value="新竹市">新竹市</option>
                <option value="苗栗縣">苗栗縣</option>
                <option value="彰化縣">彰化縣</option>
                <option value="南投縣">南投縣</option>
                <option value="臺中市">臺中市</option>
                <option value="雲林縣">雲林縣</option>
                <option value="嘉義縣">嘉義縣</option>
                <option value="嘉義市">嘉義市</option>
                <option value="臺南市">臺南市</option>
                <option value="台東縣">台東縣</option>
                <option value="高雄市">高雄市</option>
                <option value="屏東縣">屏東縣</option>
                <option value="花蓮縣">花蓮縣</option>
                <option value="澎湖縣">澎湖縣</option>
            </select>
            <hr>
            </div>
            <div class="list-container">
                <h6>推薦列表</h6>
                <ul id="recommandList">
                    <li><img src="http://fakeimg.pl/200x100/DBE2EF/?text=Loading&font=monospace" alt=""></li>
                </ul>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="clear"></div>
    </div>

    <footer>
        <p>findMySpacE &copy 2017.</p>
    </footer>
    <script src="https://data.kaohsiung.gov.tw/Opendata/DownLoad.aspx?Type=2&CaseNo1=AP&CaseNo2=13&FileType=2&Lang=C&FolderType=O&callback=getData"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPBZoC_B6peOkAKRrlxEfUG4JT1xBiyvM&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

</body>

</html>
